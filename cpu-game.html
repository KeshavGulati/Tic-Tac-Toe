<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/tic-tac-toe-new.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./game.css">
  <script src="./cpu-game.js" type="module" defer></script>
  
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
    <div class="main-container">
        <div class="main-container__div icon-div">
            <i class="x-mark fa-sharp fa-solid fa-xmark"></i>
            <i class="o-mark fa-sharp fa-solid fa-o"></i>
        </div>
        <div class="main-container__div turn-div">
            <i class="x-mark fa-sharp fa-solid fa-xmark"></i>
            <b>Turn</b>
        </div>
        <div class="main-container__div restart-div">
            <div class="restart-div__arrow-div">
                <i class="arrow-icon fa-solid fa-arrow-rotate-right"></i>
            </div>
        </div>
        <div class="main-container__div boxes-parent">
            <div class="main-container__div box-div"></div>
            <div class="main-container__div box-div"></div>
            <div class="main-container__div box-div"></div>
            <div class="main-container__div box-div"></div>
            <div class="main-container__div box-div"></div>
            <div class="main-container__div box-div"></div>
            <div class="main-container__div box-div"></div>
            <div class="main-container__div box-div"></div>
            <div class="main-container__div box-div"></div>
        </div>
        <div class="main-container__div you-score-div">
            <p>X<span class="x-player"></span></p>
            <span class="x-score">0</span>
        </div>
        <div class="main-container__div ties-div">
            <p>Ties</p>
            <span class="ties">0</span>
        </div>
        <div class="main-container__div cpu-score-div">
            <p>O<span class="o-player"></span></p>
            <span class="o-score">0</span>
        </div>
    </div>
</body>
